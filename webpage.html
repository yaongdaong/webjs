        <!-- ↑↑ 추가 ↑↑ -->

                <h2 class="title fadein">Concept</h2>
                <p class="fadein">매일 당연했던 날들을 조금 더 화려하게 꾸미고 싶다는 생각에서 새로운 패션 트렌드가 생겨났습니다.</p>
            </div>
            <img src="images/concept.jpg" alt="" />

        <section class="gallery">
            <div class="gallery-image">
                <img src="images/fashion_img1.jpg" alt="" />
            </div>
            <div class="gallery-content wrapper">
                <h2 class="title fadein">Lookbook</h2>
                <ul class="gallery-thumbnails">
                    <ul>
                        <li class="fadein"><img src="images/fashion_img1.jpg" alt="" /></li>
                        <li class="fadein"><img src="images/fashion_img2.jpg" alt="" /></li>
